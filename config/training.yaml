# Model Configuration
base_model: "/root/llm-as-judge-new/models/Qwen2.5-7B-Instruct"
device_mapping: [0]
physical_gpus: [0]
bf16: false
use_gradient_checkpointing: true

# Training Parameters
max_steps: 500
rollout_batch_size: 4
num_return_sequences_in_group: 4

# Learning & Optimization
learning_rate: 2.0e-5
warmup_steps: 100
gradient_accumulation_steps: 4
forward_pass_microbatch_size: 1
clip_range: 0.2
max_grad_norm: 1.0
weight_decay: 0.01
use_kl_loss: true
kl_loss_coef: 0.02

# Temperature Scheduling
temperature_schedule:
  enabled: true
  initial: 0.5
  final: 0.15
  warmup_steps: 150

# Generation Config (fallback when temperature_schedule disabled)
generation_config:
  temperature: 0.2
  max_tokens: 8192
  top_p: 0.95
  top_k: 50

# LoRA Configuration
use_lora: true
lora_rank: 128
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules: "q_proj,k_proj,v_proj,o_proj"

# Data Configuration
data_dir: "data"
train_dataset: "data/mixed/train_mixed.jsonl"
test_dataset: "data/mixed/test_mixed.jsonl"
domain_ratios:
  math: 0.4
  qa: 0.3
  code: 0.3

# Evaluation Strategy
eval_every: 0  # Disabled to prevent test leakage
val_samples: 50
log_every: 5
save_every: 20

# Checkpointing & Output
output_dir: "checkpoints/qwen25-7b/grpo_mixed"
checkpointing:
  save_dir: "checkpoints/qwen25-7b/grpo_mixed"

# AFlow Configuration
aflow_config_path: "config/aflow_llm.yaml"
aflow_executor_model: "gpt-4o-mini"
aflow_operator_descriptions_path: "config/aflow_operators.yaml"
execution_timeout: 180

# Reward System Configuration (Simplified 3-Tier)
reward_system:
  tier_system: "3-tier"  # [0.0, 0.5, 1.0]
  auto_fix: false        # No auto-fix - model must learn correct generation
  fallback: false        # No fallback - errors â†’ 0 reward
  strict_validation: true # Strict mode - any error fails immediately

# Experience Buffer
experience_buffer:
  buffer_size: 100
  reward_threshold: 0.0  # Keep all experiences for learning from failures
  persistence_dir: "data/experience_buffer"

# W&B Monitoring
wandb:
  enabled: true
  project: "aflow-roll-integration"
  run_name: "grpo-500steps-4batch-4workflows-per-sample"
